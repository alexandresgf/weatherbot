version: 1

root:
  handlers:
    - console
    - file
  propagate: no

loggers:
  development:
    level: DEBUG
  production:
    level: INFO

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: default
    filename: logs/weatherbot/weatherbot.log
    when: midnight
    backupCount: 5
    encoding: utf8

formatters:
  default:
    format: "%(asctime)s %(levelname)-8s [%(filename)s:%(lineno)d] %(name)-15s %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
